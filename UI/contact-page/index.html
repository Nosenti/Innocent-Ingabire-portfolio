<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./../img/logo.png" type="image/png" />
    <script
      src="https://kit.fontawesome.com/010f6f666a.js"
      crossorigin="anonymous"
    ></script>
    <title>Innocent Ingabire</title>
  </head>
  <body>
    <div class="body-container">
      <div class="svg-container-a"></div>
      <div class="svg-container-b"></div>

      <div class="innocent-big">
        <img src="./../img/innocent-big.png" alt="Innocent" />
      </div>
      <header class="header">
        <div class="logo-box">
          <div class="logo">
            <img src="./../img/logo.png" alt="logo" />
          </div>
        </div>
        <ul class="navbar">
          <li class="list-item">
            <a href="./../landing-page/index.html">About Me</a>
          </li>
          <li class="list-item"><a href="#">Portfolio</a></li>
          <li class="list-item"><a href="#">Books</a></li>
          <li class="list-item"><a href="#">Resume</a></li>
          <li class="list-item"><a href="#">Blog</a></li>
          <li class="list-item">
            <a href="#" class="contact-me">Contact Me</a>
          </li>
        </ul>
      </header>
      <div class="body-content">
        <div class="moto">
          <div class="vl"></div>
          <ul class="moto-items">
            <li class="moto-item">reading</li>
            <li class="moto-item programming">programming</li>
            <li class="moto-item">writing</li>
          </ul>
        </div>
        <div class="contact-background">
          <div class="contact-intro">
            <h2>Contact</h2>
          </div>
          <div class="my-name">
            <h1 class="name">Innocent Ingabire</h1>
          </div>
          <div class="contact-description">
            If you have an opportunity or an idea you think I might be
            interested in; contact me via the form below.
          </div>
          <form action="" class="contact-form">
            <input type="text" class="name-input" placeholder="Names" />
            <input type="email" class="email-input" placeholder="Email" />
            <input type="text" class="message-input" placeholder="Message" />
            <input type="button" value="SEND" />
          </form>
        </div>

        <div class="svg-container">
          <div class="svg-image">
            <img src="./../img/girl.png" alt="contact-photo" />
          </div>
        </div>

        <div class="desc-right">
          <div class="awesome">
            <p class="awesome-text">Let's make it awesome</p>
          </div>
          <div class="social-media">
            <a
              href="https://www.quora.com/profile/Innocent-Ingabire"
              target="_blank"
              class="fab fa-quora"
            ></a>
            <a
              href="https://github.com/Nosenti"
              target="_blank"
              class="fab fa-github"
            ></a>
            <a
              href="https://www.linkedin.com/in/innocent-ingabire-551887114/"
              target="_blank"
              class="fab fa-linkedin-in"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
